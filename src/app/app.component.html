<div class="container">
  <form>
    <div class="form-group">
      <h1 class="text-center text-primary">Todo App</h1>
      <div class="input-group-prepend">
        <input type="text" #todo class="form-control" placeholder="Add new todo" name= "todo" ngModel>
        <span class="input-group-text add" (click)="addTodo(todo.value)">&nbsp; + &nbsp;</span>
      </div>
    </div>
    <div class="data">
      <ul class="list-instyled">
        <li *ngFor="let todo of todoArray">
          {{ todo }}<span class="delete" (click)="deleteTodo(todo)">Delete</span>
        </li>
      </ul>
    </div>
  </form>
</div>
